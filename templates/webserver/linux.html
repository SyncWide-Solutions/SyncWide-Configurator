<!DOCTYPE html>
<html>
<head>
    <title>Linux Web Servers - SyncWide</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Install Web Servers on Linux</h1>
        <form action="/install/webserver/linux" method="GET">
            <div class="server-options">
                <div class="server-item">
                    <input type="radio" id="apache" name="install_service" value="apache">
                    <label for="apache">Apache</label>
                </div>
                <div class="server-item">
                    <input type="radio" id="nginx" name="install_service" value="nginx">
                    <label for="nginx">Nginx</label>
                </div>
            </div>
            <button type="submit">Install Selected Server</button>
        </form>
    </div>
</body>
</html>
